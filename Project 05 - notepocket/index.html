<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Note Pocket</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,900&amp;subset=latin-ext" rel="stylesheet">
</head>
<body>
    <section id="panel">
        <h1>Basic to-do list</h1>
        <input type="text" id="title" placeholder="Title/topic here.">
        <input type="text" id="note" placeholder="Your note here.">
        <select id="colors">
            <option value="green">Green</option>
            <option value="yellow">Yellow</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
        </select>
        <button id="submit" onclick="noteMaker()">Post my note.</button>
    </section>

    <section id="notes">
        <h2 id="note-title"></h2>
        <p id="note-text"></p>
        <p id="note-date"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
