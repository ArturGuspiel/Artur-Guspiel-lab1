<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&amp;subset=latin-ext" rel="stylesheet">
</head>

<body>
    <div id="container">
        <section class="records">
            <h1>Recording</h1>
            <div class="controls">
                <button class="rec-btn" id="rec"></button>
                <button class="play-btn" id="play"></button>
                <button class="stop-btn" id="stop"></button>
            </div>
        </section>
        <div class="keys">
            <div class="key" id="q">Q</div>
            <div class="key" id="w">W</div>
            <div class="key" id="e">E</div>
            <div class="key" id="r">R</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
