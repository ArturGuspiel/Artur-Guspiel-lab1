<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&amp;subset=latin-ext" rel="stylesheet">

    <title>Adobe hates him! (Poor Photoshop)</title>
</head>

<body>
    <div id="container">
        <h1>Poor man's Photoshop</h1>
        <div id="app">
            <canvas id="canvas" width="600" height="400">

            </canvas>
            <div id="controls">
                <input type="file" id="upload">
                <p>Brightness:</p>
                <input id="bright" class="slider" type="range" min="0" max="200" value="100" step="1">
                <p>Contrast:</p>
                <input id="cont" class="slider" type="range" min="0" max="200" value="100" step="1">
                <p>Saturation:</p>   
                <input id="satu" class="slider" type="range" min="0" max="200" value="100" step="1">
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
